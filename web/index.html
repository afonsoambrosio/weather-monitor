<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="stylesheet/bootstrap.min.css" rel="stylesheet">
        <title>Temperatura e Humidade</title>
    </head>
    <body>
        <div class="p-3">
            <h5><span class="badge bg-success">ultima medição: <span id="last_measuring" class="badge bg-info text-dark"></span></span></h5>
            <h1><span class="badge bg-success">temperatura <span class="badge bg-info text-dark" id="last_temperature">--.-°C</span></span></h1>
            <h1><span class="badge bg-success">humidade <span class="badge bg-info text-dark" id="last_humidity">--.-%</span></span></h1>
            
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary py-0 shadow-none" onclick="today()">Hoje</button>
                <button type="button" class="btn btn-outline-secondary py-0 shadow-none" onclick="last24Hours()">24 horas</button>
                <button type="button" class="btn btn-outline-secondary py-0 shadow-none" onclick="last7Days()">7 dias</button>
                <button type="button" class="btn btn-outline-secondary py-0 shadow-none" onclick="last30Days()">30 dias</button>
            </div>
            <div id="line_chart" style="height: 300px; width: 100%"></div>
            <h3><span class="badge bg-success" id="min_temperature">min --.-°C</span></h3>
            <h3><span class="badge bg-success" id="max_temperature">max --.-°C</span></h3>
        </div>
        <script src="javascript/jquery-3.6.0.min.js"></script>
        <script src="javascript/bootstrap.min.js"></script>
        <script src="javascript/main.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </body>
</html>
